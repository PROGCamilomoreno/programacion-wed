            <!DOCTYPE html>
<html>
<head>
	<title>Input Types</title>
</head>
<body>
	<h1>Input Types</h1>
	<form>
		<!-- Text input -->
		<label for="text">Text:</label>
		<input type="text" id="text" name="text"><br><br>
		
		<!-- Password input -->
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>
		
		<!-- Checkbox input -->
		<label for="checkbox">Checkbox:</label>
		<input type="checkbox" id="checkbox" name="checkbox"><br><br>
		
		<!-- Radio input -->
		<label for="radio">Radio:</label>
		<input type="radio" id="radio" name="radio"><br><br>
		
		<!-- File input -->
		<label for="file">File:</label>
		<input type="file" id="file" name="file"><br><br>
		
		<!-- Hidden input -->
		<input type="hidden" id="hidden" name="hidden" value="Hidden value">
		
		<!-- Image input -->
		<label for="image">Image:</label>
		<input type="image" id="image" name="image" src="imagen/slice-of-pizza-cartoon-cartoon-illustration-cartoon-clipart-free-vector.jpg" width="125" height="125"><br><br>
		
		<!-- Submit input -->
		<input type="submit" value="Submit">
		
		<!-- Reset input -->
		<input type="reset" value="Reset">
		
		<!-- Button input -->
		<input type="button" value="Button">
		
		<!-- Number input -->
		<label for="number">Number:</label>
		<input type="number" id="number" name="number"><br><br>
		
		<!-- Range input -->
		<label for="range">Range:</label>
		<input type="range" id="range" name="range"><br><br>
		
		<!-- Color input -->
		<label for="color">Color:</label>
		<input type="color" id="color" name="color"><br><br>
		
		<!-- Date input -->
		<label for="date">Date:</label>
		<input type="date" id="date" name="date"><br><br>

        </body>
